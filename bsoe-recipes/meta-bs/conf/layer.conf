# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bs bs-layer"
BBFILE_PATTERN_meta-bs = "^${LAYERDIR}/"
BBFILE_PATTERN_bs-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bs = "10"
BBFILE_PRIORITY_bs-layer = "10"

LAYERDEPENDS_meta-bs = "core"
LAYERDEPENDS_bs-layer = "core"
LAYERSERIES_COMPAT_meta-bs = "dunfell"
LAYERSERIES_COMPAT_bs-layer = "dunfell"